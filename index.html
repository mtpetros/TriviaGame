<!DOCTYPE html>
<html>
<head>
    <title>
    Trivia Game!
    </title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div id="trivia-container">
        <div id="timer"></div>
        <div id="question"></div>
        <div id="choices"></div>
        <div id="wrong" class="hide"><h1>Wrong!</h1></div>
        <div id="timeout" class="hide"><h1>Time's Up!</h1></div>
        <div id="answer" class="hide"></div>
        <div id="congrats" class="hide"><h1>Congratulations!</h1><h2>You are correct!</h2></div>
        <div id="game-over" class="hide"></div>

    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app2.js"></script>
</body>
</html>
